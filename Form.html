<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border-radius: 10px;
            border: solid 2px black;
            width: 600px;
            margin: auto;
            padding: 10px;
            align-items: center;
            box-shadow: 5px 10px 18px #888888;
        }
        

    </style>
</head>
<body>
   <center>
      <i><p><b><h1>Student Registration Form</h1></b></p></i>

    <form>
   
    <tr>
      <td>
        <table style="background-color: lightblue;" cellpadding="12" cellspacing="0">
          
          <tr> 
          <td>Roll no:</td>
          <td><input type="number" id="name"></td> 
          </tr>

          <tr>
        <td>Student Name:</td>
        <td><input type="text" id="Student Name" placeholder="First name">-<input type="text" placeholder="Last name"></td>
          </tr>

          <tr>
        <td>Father's Name:</td>
        <td><input type="text" id="name"></td>
          </tr>

          <tr>
        <td>Date of Birth:</td>
        <td><input type="date" id="DOB" placeholder="Day">(DD-MM-YYYY)</td>
          </tr>

          <tr>  
        <td>Mobile Number:</td>
        <td><input type="text" value="+92"  readonly class="country code" style="width: 40px;">-<input type="tel" placeholder="Mobile Number"></td>
          </tr>

          <tr>
        <td>Email id:</td>
        <td><input type="email" id="email" placeholder="Email id"></td>
          </tr>

          <tr>
        <td>Password:</td>
        <td><input type="password" id="password"></td>
          </tr>

          <tr>
        <td>Gender:</td>
        <td><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" for="other">Other
        </td>
          </tr>

          <tr>
        <td>Department:</td>
        <td>HR<input type="checkbox" id="department">
        CIVIL<input type="checkbox" id="department">
        CEO<input type="checkbox" id="department">
        MIO<input type="checkbox" id="department">
        PER<input type="checkbox" id="department">
        </td>
          </tr>

          <tr>
         <td>Course:</td>
       <td><select name="course" >
        <option value="wb">----------Web Development----------</option>
        <option value="cs">Computer Science</option>
        <option value="it">Information Technology</option>
        <option value="se">Software Engineering</option>
        <option value="ee">Electrical Engineering</option></select>
        </td>
          </tr>

          <tr>
        <td>Student Photo:</td>
        <td><input type="file" id="Student photo"></td>
          </tr>

          <tr>
        <td>City:</td>
        <td><input type="text" id="city"></td>
          </tr>

          <tr>
        <td>Address:</td>
        <td><textarea rows="4" cols="30" id="address"></textarea></td>
          </tr>

          <tr>
  <td colspan="2" align="center">
    <input type="submit" value="Submit">
  </td>
</tr>

          
    </form>

    </td>
    </tr>
  </table>
  </center>
</body>
</html>
